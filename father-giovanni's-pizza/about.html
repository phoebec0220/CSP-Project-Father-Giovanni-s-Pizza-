<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pizza.css" />
    <title>Father Giovanni's Pizza About</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="headerR">
        <div class="title">Father Giovanni's Pizza</div>
        <div class="navbar">
          <div>
            <button><a href="index.html">Home</a></button>
          </div>
          <div>
            <button><a href="about.html">About</a></button>
          </div>
          <div>
            <button><a href="menu.html">Menu</a></button>
          </div>
          <div>
            <button><a href="order.html">Order</a></button>
          </div>
        </div>
      </div>
    </header>
    <div class="banner">About Us</div>
    <section id="abMain1">
      <div>
        <div id="abMain1L"></div>
        <div id="abMain1R"></div>
      </div>
    </section>
    <section id="abMain2">
      <div>
        <div id="abMain2L"></div>
        <div id="abMain2R"></div>
      </div>
    </section>
    <section id="abForm">
      <div class="container">
      <form action="signup.html" method="post" id="signup">
        <h1>Send us a message!</h1>
        <div class="field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your fullname"
          />
          <small></small>
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
          <small></small>
        </div>
        <div class="field">
          <label for="message">Message:</label>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Enter your message"
          />
          <small></small>
        </div>
        <div class="field">
          <button type="submit" class="full">Submit!</button>
        </div>
      </form>
    </div>
    <script src="pizza.js"></script>
    </section>
  </body>
</html>
